<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Slider</title>
    <link rel="stylesheet" href="Ex06.css">
</head>
<body>
    <div class="news-container">
        <div class="news-item">
            <img src="./img/s5.jpg" alt="Football News" class="news-image">
            <button class="category-btn">Basketball</button>
            <div class="news-content">
                <p class="meta">Agence France-Presse - 04 June 2023</p>
                <h2 class="title">LIONEL MESSI LEAVING LIGUE 1 TEAM<br>PARIS SAINT-GERMAIN, CLUB CONFIRMS</h2>
                <p class="description">
                    The EuroLeague Finals Top Scorer is the individual award for the player that
                    gained the highest points in the EuroLeague Finals.
                </p>
            </div>
        </div>
        <div class="pagination">
            <button class="prev">&#8592;</button>
            <span class="page active">1</span>
            <span class="page">2</span>
            <span class="page">3</span>
            <span class="page">4</span>
            <button class="next">&#8594;</button>
        </div>
    </div>
</body>

</html>
